<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="/static/styles.css">
    <link id="highlight-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>

<body>
    <button id="toggle-mode">Show <span class="light-mode">Light</span><span class="dark-mode">Dark</span></button>
    <div class="content">

        <div class="title-row">
            <h1 class="flex f-2">Ollama UI</h1>
            <select class="flex f-1" id="model-select"></select>
        </div>

        <div id="chat-box"></div>
        <div id="input-container">
            <textarea id="user-input" placeholder="Type your message here..." rows="3"></textarea>
            <button id="send-button">Send</button>
        </div>


    </div>
    <script src="/static/app.js"></script>
</body>

</html>
